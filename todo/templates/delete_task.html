<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #333;
        }
        .delete-task-form {
            margin: 50px auto 0;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .confirmation-message {
            margin-bottom: 20px;
        }
        .confirmation-message p {
            font-size: 18px;
            color: #333;
        }
        .delete-button {
            display: block;
            width: 100%;
            padding: 15px; 
            background-color: #FF3333; 
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-button:hover {
            background-color: #CC0000; 
        }
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Delete Task</h1>
    <div class="delete-task-form">
        <div class="confirmation-message">
            <p>Are you sure you want to delete "{{ task.title }}"?</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-button">Delete</button>
        </form>
    </div>
    <a href="{% url 'todo_list' %}" class="back-link">Back to To-Do List</a>
</body>
</html>
